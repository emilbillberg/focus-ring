<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Shadow dom | Focus-ring</title>
    <link rel="stylesheet" href="main.css">
    <script src="../focus-ring.js"></script>
    <script src="my-app.js"></script>
</head>
<body>

  <h1>Shadow DOM</h1>
  <my-app></my-app>

  <h1>Normal DOM</h1>
  <h2>Links</h2>
  <div>
    <a href="#one">One</a>
    <a href="#two">Two</a>
    <a href="#three">Three</a>
  </div>

  <h2>Button</h2>
  <div>
    <button>
      <span>Button 1</span>
    </button>
  </div>

  <h2>Select</h2>
  <div>
    <select name="test">
      <option value="one" selected>1</option>
      <option value="two">2</option>
      <option value="three">3</option>
    </select>
  </div>

  <h2>Text input</h2>
  <div>
    <input type="text" placeholder="Value...">
  </div>

  <h2>Textarea</h2>
  <div>
    <textarea cols="30" rows="10"></textarea>
  </div>

</body>
</html>
